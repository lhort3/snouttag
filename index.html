<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --stratus-blue: #4da7f8;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .logo {
      margin-top: 20px;
      width: 180px;
      max-width: 90vw;
      height: auto;
    }

    .message-box {
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }

    a {
      color: var(--stratus-blue);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 20px;
        margin-top: 30px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <img src="https://iili.io/K1WELjs.png" alt="SnoutTag Logo" class="logo" />

  <div class="message-box">
    <h1>Hi, welcome to the server.</h1>
    <p>
      This is not an active page.<br />
      Please use the SnoutTag mobile app.<br />
      If you don't have access, <a href="https://stratus.snoutpet.co.uk/support" target="_blank" rel="noopener noreferrer">contact us</a>.
    </p>
  </div>

</body>
</html>
