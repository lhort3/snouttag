<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruitment Availabilities</title>

  <style>
    :root {
      --bg-color: #0f0f12;
      --card-color: #1b1b22;
      --card-hover: #262630;
      --accent: #4da3ff;
      --text-main: #ffffff;
      --text-muted: #b5b5c0;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-main);
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      border-radius: var(--radius);
      padding: 20px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, background 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card:hover {
      background: var(--card-hover);
      transform: translateY(-4px);
    }

    .icon {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(77, 163, 255, 0.15);
      font-size: 22px;
      color: var(--accent);
    }

    .title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .description {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Recruitment Opportunities</h1>

    <div class="grid">

      <a href="https://example.com" class="card" target="_blank" rel="noopener">
        <div class="icon">ðŸ“©</div>
        <div class="title">Email Handler</div>
        <div class="description">
          Customer service agent, replying to emails. Click for more info. ID: 5625
        </div>
      </a>

      <a href="https://instagram.com" class="card" target="_blank" rel="noopener">
        <div class="icon">ðŸ“¸</div>
        <div class="title">Instagram</div>
        <div class="description">
          Follow us for updates & posts
        </div>
      </a>

    </div>
  </div>

</body>
</html>
